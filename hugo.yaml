baseURL: "https://wiki.sajidmahmood.me"
languageCode: "en-us"
title: "Notes Wiki"
theme: "hugo-theme-relearn"

frontmatter:
  format: yaml

params:
  author:
    email: cyberfrontofficial@proton.me
    name: Sajid Mahmood

# Print Support: Enable print support to print entire chapters or the whole site
outputs:
  home:
  - html
  - rss
  - print
  page:
  - html
  - rss
  - print
  section:
  - html
  - rss
  - print

# Change color of code block with theme variant
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

params:
  images:
    - images/hero.png
  showVisitedLinks: true
  themeVariant:
    - auto
    - relearn-light
    - relearn-dark
    - zen-dark
    - zen-light
  # Show edit button
  editURL: https://github.com/abuturabofficial/w3-notes/tree/main/content/${FilePath}
  # Disable inline Code copy button
  disableInlineCopyToClipBoard: true

# Sidebar settings
param:
  alwaysopen: false
  collapsibleMenu: true
# Image effects
  imageEffects:
    border: true
    lazy: true
    lightbox: true
    shadow: false
